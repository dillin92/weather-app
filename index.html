<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>

    <div class="hero-full-screen">
      
        <div class="middle-content-section">
          <h1>Search a City for Weather Updates!</h1>

            <div class="input-group input-group-rounded">
            
                <div class="input-group-button">
                    <input type="text" class="input-group-field" placeholder="search for a city" id="search">
                    <input type="submit" class="button secondary" value="Search" id="searchBtn">
                </div>

            </div>

        </div>
     
    </div>
        
    <div class="flip-card card" ontouchstart="this.classList.toggle('hover');">
        <div class="flip-card-inner">
            <div class="flip-card-inner-front">
                <span id="name"></span>
            </div>

            <div class="flip-card-inner-back" id="display">
                <div class="flip-card-inner-back-title" id="city"></div>
                <div class="flip-card-inner-back-text" id="temp"></div>
                <div class="flip-card-inner-back-text" id="description"></div>
                <div class="flip-card-inner-back-text" id="humidity"></div>
                <div class="flip-card-inner-back-text" id="wind"></div>
            </div>    
        </div>
    
    </div>
    
    <script type="text/javascript" src="./assets/js/script.js"></script>

</body>
</html>
