<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>

    <div class="hero-full-screen">

        <div class="top-content-section">
          <div class="top-bar">
            <div class="top-bar-left">
            </div>
          </div>
        </div>
      
        <div class="middle-content-section">
          <h1>Search City for Weather Updates!</h1>
            <div class="input-group input-group-rounded">
            
                <div class="input-group-button">
                    <input type="text" class="input-group-field" placeholder="search for a city" id="search">
                    <input type="submit" class="button secondary" value="Search" id="searchBtn">
                </div>

            </div>
        </div>
     
        </div>
      
      <div id="main-content-section" data-magellan-target="main-content-section">
        <!-- your content goes here -->
        <div class="flip-card card" ontouchstart="this.classList.toggle('hover');">
            <div class="flip-card-inner">
              <div class="flip-card-inner-front">
                <span>Weather</span>
              </div>
              <div class="flip-card-inner-back">
                <h3 class="flip-card-inner-back-title city">City</h3>
                <p class="flip-card-inner-back-text temp">60</p>
                <div class="flip-card-inner-back-text description">Windy, Partly Cloudy</div>
                <div class="flip-card-inner-back-text humidity">80%</div>
                <div class="flip-card-inner-back-text wind">24mph</div>
              </div>
            </div>
          </div>
    </div>
      

    
      

      

    


    <script type="text/javascript" src="./assets/js/script.js"></script>

</body>
</html>
