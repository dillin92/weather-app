<html lang="en">
<head>

<body>

    <div class="hero-full-screen">
      
        <div class="middle-content-section">
          <h1>Search a City for Weather Updates!</h1>

            <div class="input-group input-group-rounded">

                <span id="name"></span>
            </div>

            <div class="flip-card-inner-back" id="display">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h2 class="card-title" id="city"></h5>
                      <h3 class="card-subtitle mb-2 text-muted" id="current-weather">Current Weather</h6>
                      <p class="card-text" id="current-city"></p>
                      <a href="#" class="card-link">Card link</a>
                      <a href="#" class="card-link">Another link</a>
                    </div>
                </div>
            </div>    
        </div>
    
    </div>
